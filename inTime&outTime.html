<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intime And OutTime</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="inTime&outTime.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-info">
        <div class="container-fluid">
            <h1 class="m-auto">User InTime & OutTime</h1>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6">
                <form action="">
                    <h3>User details</h3>
                    <div class="mb-3">
                        <label for="id">ID <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="" id="id">
                    </div>
                    <div class="mb-3">
                        <label for="name">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="inTime" class="form-label">InTime<span class="text-danger">*</span></label>
                        <input type="datetime-local" class="form-control" id="inTime" onblur="getInTime()">
                        <span class="text-success" id="timeIn1"></span>
                        <span class="text-danger" id="timeOut1"></span>
                    </div>
                    <div class="mb-3">
                        <label for="inTime" class="form-label">OutTime<span class="text-danger">*</span></label>
                        <input type="datetime-local" class="form-control" id="outTime" onblur="getOutTime()">
                        <span class="text-danger" id="timeIn2"></span>
                        <span class="text-success" id="timeOut2"></span>
                    </div>
                    
                        <input class="btn btn-primary" type="submit" value="Submite" onclick="totalWork()">
                   
                </form>
            </div>
            <div class="col-md-6">
                <h3>Show Data</h3>
                <h6 id="totalWorkingHours"></h6>
            </div>
        </div>
    </div>
</body>

</html>
